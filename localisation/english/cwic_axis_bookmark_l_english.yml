GER_GATHERING_STORM_DESC:0 "Hitler's 'Thousand-Year Reich' under the Nazi party stands victorious in Europe, an empire spanning from Calais to Arkhangelsk, free to shape the continent to its will. At first glance, the iron rule of the Reich seems invincible - its armies stand supreme and the Reichskomissariats continue to colonise the new territories in the east, while all governments in Europe bow to its hegemony. However, as Hitler grows old, and the line of seccession within the party remains unclear, instability that had been forced down with military might now begin to bubble back up to the surface. The Third Reich has won, but how long can its New Order hold?"